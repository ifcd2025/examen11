<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-white bg-black text-center">Depuraci√≥n</h1>
    </header>
    <script>
      function calcularSumaDivisores1(num) {
        let suma = 1; 
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            suma += i;
            if (i !== num / i) {
              suma += num / i;
            }
          }
        }
        return suma;
      }

      function proceso1(a, b) {
        const sumaA = calcularSumaDivisores1(a);
        const sumaB = calcularSumaDivisores1(b);
        return sumaA === b && sumaB === a;
      }

      const cacheDivisores = {};

      function calcularSumaDivisores2(num) {
        if (cacheDivisores[num]) {
          return cacheDivisores[num];
        }

        let suma = 1;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            suma += i;
            if (i !== num / i) {
              suma += num / i;
            }
          }
        }

        cacheDivisores[num] = suma;
        return suma;
      }

      function proceso2(a, b) {
        const sumaA = calcularSumaDivisores2(a);
        const sumaB = calcularSumaDivisores2(b);
        return sumaA === b && sumaB === a;
      }

      function proceso3(cuenta) {
        return cuenta++;
      }

      function trabajo() {
        let cuenta = 0;
        for(let i = 0; i < 10_000; i++) {
          if(i % 10 == 0) {
            cuenta = proceso3(cuenta);
          }
        }
      }

      const iteraciones = 10000;
      for (let i = 0; i < iteraciones; i++) {
        proceso1(63020, 76084);
      }
      for (let i = 0; i < iteraciones; i++) {
        proceso2(63020, 76084);
      }

      trabajo();

    </script>
  </body>
</html>
